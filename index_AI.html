<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess AI Game</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Chessboard.js Styles -->
    <link rel="stylesheet" href="/lib/chessboardjs/css/chessboard-1.0.0.min.css">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- Chessboard.js -->
    <script src="/lib/chess.js"></script>
</head>

<body>
    <div class="container-fluid d-flex">
        <!-- Sidebar -->
        <aside id="sidebar" class="bg-dark text-white p-3">
            <div class="logo mb-4 mt-4">
                <a href="main.html"><img id="logo" src="/image/chess_logo.png" alt="chess Logo"></a>
            </div>
            <ul id="side_menu" class="list-unstyled">
                <li><a href="#playMenu" class="menu text-white" id="playBtn">Play</a>
                    <ul id="subMenu1" class="submenu list-unstyled" style="display:none; padding-left: 20px;">
                        <li><a href="index_AI.html" class="side_menu">Play With Computer</a></li>
                        <li><a href="index_multiplayer.html" class="side_menu">Play Online</a></li>
                    </ul>
                </li>
                <li><a href="login.html" class="menu text-white login">Login</a></li>
                <li><a href="sign_up.html" class="menu text-white signup">Sign Up</a></li>
                <!-- Add more items here -->
            </ul>
        </aside>

        <!-- Chessboard Section -->
        <div class="board-container d-flex flex-column justify-content-center align-items-center">
            <div id="myBoard" class="board"></div>

            <div class="controls mt-3">
                <button id="startBtn" class="btn btn-success btn-lg">Start Position</button>
                <button id="clearBtn" class="btn btn-danger btn-lg">Clear Board</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional for interactive features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Chessboard.js Scripts -->
    <script src="/lib/chessboardjs/js/chessboard-1.0.0.min.js"></script>
    
    <!-- Your Custom AI Script -->
    <script src="/script_AI.js"></script>
    
    <!-- Sound Effects Script -->
    <script src="/sound.js"></script>

    <!-- jQuery Script for Hover Menu -->
    <script>
        $(document).ready(function() {
            // Toggle submenu when hovering over 'Play'
            $('#playBtn').hover(function() {
                $('#subMenu1').stop(true, true).slideDown(300);  // Show the submenu
            }, function() {
                $('#subMenu1').stop(true, true).slideUp(300);    // Hide the submenu
            });
        });
    </script>
</body>

</html>
